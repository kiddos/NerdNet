os:
  - linux

sudo: required
dist: trusty

language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - libarmadillo-dev
      - libboost-all-dev

compiler:
  - gcc

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j8
  - make test
