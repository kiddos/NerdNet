os:
  - linux

sudo: required
dist: trusty

language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - libarmadillo-dev
      - libboost-all-dev
      - libgtest-dev
      - libopenblas-dev
      - qt5-default
      - qt5-qmake
      - libqt5widgets5
      - libqt5printsupport5
      - libqcustomplot-dev

compiler:
  - gcc

before_install:
  - .travis/install_google_benchmark.sh
  - .travis/install_armadillo_7x.sh

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j8
  - make test
